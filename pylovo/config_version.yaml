# Change version if you changed any grid parameters or queries (e.g. transformer query)
VERSION_ID: 1.0

# state here which parameters, queries are used to compute the grids with current VERSION_ID
VERSION_COMMENT: base version

PLOT_COLOR_DICT:
  100: gold
  160: orange
  200: darkorange
  250: peru
  315: orangered
  400: red
  515: crimson
  500: crimson
  630: purple
  715: blue
  800: darkblue
  1260: black

CONNECTION_AVAILABLE_CABLES:
  - NAYY 4x120 SE
  - NAYY 4x95 SE
  - NAYY 4x50 SE
  - NYY 4x16 SE
  - NYY 4x35 SE
  - NYY 4x70 SE

# PARAMETERS
CABLE_COST_DICT:
  NAYY 4x185 SE: 33
  NAYY 4x150 SE: 24
  NAYY 4x120 SE: 19
  NAYY 4x95 SE: 16
  NAYY 4x50 SE: 11
  NYY 4x16 SE: 7
